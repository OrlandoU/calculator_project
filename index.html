<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script src="functions.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main-container">
            <div class="left-side-container">
                <div class="title-container">
                    <h1>CALCULATOR PROJECT</h1>
                </div>
            </div>

            <div class="right-side-container">
                <div class="calculator-container">
                    <div class="calculator">
                        <div class="terminal-container"><div class="terminal"></div></div>
                        <div class="first-row flex-container">
                            <div class="button">7</div>
                            <div class="button">8</div>
                            <div class="button">9</div>
                            <div class="button-alt">/</div>
                        </div>
                        <div class="second-row flex-container">
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button">6</div>
                            <div class="button-alt">x</div>
                        </div>
                        <div class="third-row flex-container">
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button">3</div>
                            <div class="button-alt">-</div>
                        </div>
                        <div class="fourth-row flex-container last">
                            <div class="button">0</div>
                            <div id="clear" class="button">c</div>
                            <div class="button-alt">+</div>
                            <div class="button-alt">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
